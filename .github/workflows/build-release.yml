name: Build and Release Windows Executable

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred Node.js version

    - name: Install dependencies
      run: npm install
      working-directory: veo-studio-pc-edition-1.0.0 # Run npm install in the project directory

    - name: Build Electron app
      run: npm run electron:package
      working-directory: veo-studio-pc-edition-1.0.0 # Run electron:package in the project directory

    - name: Get App Version
      id: get_version
      run: echo "APP_VERSION=$(node -p "require('./veo-studio-pc-edition-1.0.0/package.json').version")" >> $GITHUB_ENV
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.APP_VERSION }} # Tag name (e.g., v1.0.0)
        release_name: Release v${{ env.APP_VERSION }}
        draft: true # Create a draft release
        prerelease: false

    - name: Upload Windows Executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: veo-studio-pc-edition-1.0.0/release/Veo Studio Edition Setup ${{ env.APP_VERSION }}.exe
        asset_name: Veo-Studio-Edition-Setup-${{ env.APP_VERSION }}.exe
        asset_content_type: application/x-msdownload
